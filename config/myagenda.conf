<VirtualHost *:80>
    ServerName localhost
    ServerAlias localhost
    DocumentRoot  "/var/www/localhost/htdocs/myagenda/app"
    <Directory  "/var/www/localhost/htdocs/myagenda/app/" >
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>